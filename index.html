<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
</head>
<body>
    <main>
        <reactive-test>
            <div data-bind-text="title">Hello Wolrd!</div>
            <div data-bind-text="type.description" contenteditable="true">Hello Wolrd!</div>
            <input type="text" data-bind="name">
        </reactive-test>
        <button id="sort">TOGGLE</button>
        <dynamic-list>
            <template>
                <dynamic-list-item data-bind-attr="title:name">
                    <h4 data-bind-text="name"></h4>
                    <div data-bind-attr="data-id:id">
                        Email: <span data-bind-text="email"></span> |
                        Age: <span data-bind-text="age"></span>
                    </div>
                    <div>
                        <span data-bind-text="color.id"></span>
                        <span data-bind-text="color.name"></span>
                    </div>
                    <div class="actions">
                        <button data-button="delete">Delete</button>
                        <button data-button="edit">Edit</button>
                    </div>
                </dynamic-list-item>
            </template>
        </dynamic-list>
        <reactive-form id="form1">
            <div>
                <input type="hidden" name="id" />
                <input type="text" name="name" data-bind="name" placeholder="Name" />
                <input type="email" name="email" data-bind="email" placeholder="Email" />
                <input type="number" name="age" data-bind="age" placeholder="Age" />
            </div>
            <div class="flex">
                <button type="reset">reset</button>
                <button type="submit">submit</button>
            </div>
            <form-debug>
                <div>Name: <span data-bind-text="name"></span></div>
                <div>Email: <span data-bind-text="email"></span></div>
                <div>Age: <span data-bind-text="age"></span></div>
            </form-debug>
        </reactive-form>

        <counter-elem></counter-elem>
        <counter-elem></counter-elem>
        <counter-elem></counter-elem>

        <hr>
        <another-counter></another-counter>
        <another-counter></another-counter>

        <reactive-form>
            <div>
                <input type="text" name="name" placeholder="Name" />
                <input type="email" name="email" placeholder="Email" />
                <input type="text" name="address" placeholder="Address" />
            </div>
            <select name="select">
                <option value="" selected>Select</option>
                <option value="one">One</option>
                <option value="two">Two</option>
                <option value="three">Three</option>
                <option value="four">Four</option>
            </select>
            <div>
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="job" value="doctor"> Doctor
                </label>
                <label>
                    <input type="checkbox" name="job" value="engineer">Engineer
                </label>
                <label>
                    <input type="checkbox" name="job" value="teacher"> Teacher
                </label>
            </div>
            <div>
                <textarea name="textarea"></textarea>
            </div>
            <button type="submit">button</button>
            <form-debug>
                <div>Name: <span data-bind-text="name"></span></div>
                <div>Email: <span data-bind-text="email"></span></div>
                <div>Address: <span data-bind-text="address"></span></div>
                <div>Select: <span data-bind-text="select"></span></div>
                <div>Gender: <span data-bind-text="gender"></span></div>
                <div>Job: <span data-bind-text="job"></span></div>
                <div>Textarea: <span data-bind-text="textarea"></span></div>
            </form-debug>
        </reactive-form>
    </main>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
